services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
    ports:
      - '3080:3080'
    depends_on:
      - db
  db:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    command:
      - '--logpath'
      - '/var/log/mongodb/mongod.log'
volumes:
  mongodb_data:
